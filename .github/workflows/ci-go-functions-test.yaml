name: CI - Go Functions Tests
on:
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/**'
      - 'pulsar-function-go/**'

jobs:

  cpp-tests:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: checkout
        uses: actions/checkout@v1

      - name: run tests
        run: |
          cd pulsar-function-go
          go test -v $(go list ./... | grep -v examples)
